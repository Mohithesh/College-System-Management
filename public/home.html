<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-m33EJpI/GR4gF5hjumkW5NU2XKZf7vBv8j2jMQ1MwW7VR+Yc3Ws5r1r7SdNhTq5+9zBdZ3e1Wl4vUc7flMiv2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../assets/images/img1.png" alt="Logo">
            <span class="logo-text">Malnad College <br>of Engineering</span>
        </div>
      <nav class="sidebar-nav">
        <ul>
            <li class="active"><a href="#"><i class="bi bi-house-fill" style="color: black;"></i> Home</a></li>
            <li><a href="schedule.html"><i class="bi bi-calendar3"></i> Schedule</a></li>
            <li><a href="materials.html"><i class="bi bi-envelope-paper-fill"></i> Materials</a></li>
            <li><a href="assignments.html"><i class="bi bi-clipboard-check-fill"></i> Assignments</a></li>
            <li><a href="exams.html"><i class="bi bi-pen-fill"></i> Conduct Exams</a></li>
            <li><a href="faq.html"><i class="bi bi-question-lg"></i> FAQs</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <header class="main-header">
        <div class="page-title">
          <h1>Home</h1>
        </div>
        <div class="header-actions">
          <div class="date-time">
            <p id="date-time">Loading...</p> <!-- JavaScript will update this -->
          </div>
          <div class="icons">
            <a class="active" href="#" id="modeSwitchBtn"><i class="bi bi-gear-fill"></i></a>
            <a class="active" href="#" id="modeSwitchBtn"><i class="bi bi-person-fill"></i></a> 
          </div>
          
          
        </div>
      </header>
<hr>
      <!-- Teacher Profile -->
      <section class="teacher-profile">
        <h2>Teacher Profile</h2>
        <div class="profile-details">
          <div class="profile-info">
            <div class="profile-photo">
              <img src="../assets/images/image4.jpg" alt="Teacher Photo">
            </div>
            <div class="profile-text">
              <p><strong>Name:</strong>Nithyashree R</p>
              <p><strong>ID:</strong> CS123</p>
              <p><strong>Department:</strong> Computer Science and Engineering</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Leave Application Section -->
      <section class="leave-application">
        <h2>Unavailable</h2>
        <div class="leave-form-row">
          <label for="leave-date">Select Date:</label>
          <input type="date" id="leave-date">
          <button id="apply-leave-btn">Apply Leave</button>
        </div>
        <div class="leave-output">
          <ul id="leave-output-list"></ul>
        </div>
      </section>
      

  <script>
    // Update date and time dynamically
    function updateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('date-time').textContent = dateTime;
    }
    
    updateTime(); 
    setInterval(updateTime, 1000); 

    // Apply Leave functionality
    document.getElementById('apply-leave-btn').addEventListener('click', function() {
      const date = document.getElementById('leave-date').value;

      if (date) {
        const leaveOutputList = document.getElementById('leave-output-list');
        const leaveEntry = document.createElement('li');
        leaveEntry.textContent = `Leave applied for ${date}.`;
        leaveOutputList.prepend(leaveEntry);
      } else {
        const leaveOutputList = document.getElementById('leave-output-list');
        const leaveEntry = document.createElement('li');
        leaveEntry.textContent = 'Please select a date.';
        leaveOutputList.prepend(leaveEntry);
      }
    });

  </script>
  
</body>
</html>
