<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><body>

      <div class="container">
        <h1>Course and faculty management system</h1>
        <div class="role">
            <div class="select-role">
                <h2>Select Your Role</h2>
                <button onclick="showStudentLogin()">Student</button>
                <button onclick="showFacultyLogin()">Faculty</button>
            </div>
      </div>
  
      <div class="login-container" id="login-container">
        <!-- Student Login Form -->
        <div class="login-box" id="student-login">
          <h2>Student Login</h2>
          <form action="#">
            <div class="input-group">
              <label for="student-username">Username:</label>
              <input type="text" id="student-username" name="student-username" required>
            </div>
            <div class="input-group">
              <label for="student-password">Password:</label>
              <input type="password" id="student-password" name="student-password" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
  
        <!-- Faculty Login Form -->
        <div class="login-box" id="faculty-login">
          <h2>Faculty Login</h2>
          <form action="#">
            <div class="input-group">
              <label for="faculty-username">Username</label>
              <input type="text" id="faculty-username" name="faculty-username" required>
            </div>
            <div class="input-group">
              <label for="faculty-password">Password</label>
              <input type="password" id="faculty-password" name="faculty-password" required>
            </div>
            <button type="submit">Login</button>
          </form>
         <br> <div id="message"></div>
        </div>
      </div>
    </div>
  
    <script>
      function showStudentLogin() {
        document.getElementById('student-login').style.display = 'block';
        document.getElementById('faculty-login').style.display = 'none';
      }
      function showFacultyLogin() {
        document.getElementById('student-login').style.display = 'none';
        document.getElementById('faculty-login').style.display = 'block';
        
       document.getElementById('faculty-login').onsubmit = function(e) {
            e.preventDefault();
            
            const username = document.getElementById('faculty-username').value;
            const password = document.getElementById('faculty-password').value;

            // Hardcoded username and password for demonstration purposes
            const validUsername = 'user';
            const validPassword = 'password';

            const messageDiv = document.getElementById('message');

            if (username === validUsername && password === validPassword) {
                // Redirect to the landing page
                window.location.href = 'pages/home.html';
            } else {
                messageDiv.textContent = 'Invalid username or password';
                messageDiv.style.color = 'red';
            }
        };
      }
    </script>
  </body>
  </html>
