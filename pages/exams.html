<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="exams.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-m33EJpI/GR4gF5hjumkW5NU2XKZf7vBv8j2jMQ1MwW7VR+Yc3Ws5r1r7SdNhTq5+9zBdZ3e1Wl4vUc7flMiv2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- Left Sidebar (Part 1) -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../photos/img1.png" alt="Logo">
            <span class="logo-text">Malnad College <br>of Engineering</span>
        </div>
      <nav class="sidebar-nav">
        <ul>
            <li><a href="home.html"><i class="bi bi-house-fill"></i> Home</a></li>
            <li><a href="schedule.html"><i class="bi bi-calendar3"></i> Schedule</a></li>
            <li><a href="materials.html"><i class="bi bi-envelope-paper-fill"></i> Materials</a></li>
            <li><a href="assignments.html"><i class="bi bi-clipboard-check-fill"></i> Assignments</a></li>
            <li class="active"><a href="exams.html"><i class="bi bi-pen-fill" style="color: black;"></i> Conduct Exams</a></li>
            <li><a href="faq.html"><i class="bi bi-question-lg"></i> FAQs</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area (Part 2) -->
    <main class="main-content">
      <header class="main-header">
        <div class="page-title">
          <h1>Conduct Exam</h1>
        </div>
        <div class="header-actions">
          <div class="date-time">
            <p id="date-time">Loading...</p> <!-- JavaScript will update this -->
          </div>
          <div class="icons">
            <a href="#"><i class="bi bi-gear-fill"></i></a> <!-- Gear icon -->
            <a href="#"><i class="bi bi-person-fill"></i></a> <!-- User icon -->
          </div>
        </div>
      </header>
<hr>

    <!-- New Section: Create Exam Form -->
    <section class="create-exam">
      <h2>Create New Exam</h2>
      <form id="exam-form">
        <div class="form-group">
          <label for="exam-title">Exam Title:</label>
          <input type="text" id="exam-title" name="exam-title" required>
        </div>
        <div class="form-group">
          <label for="exam-description">Exam Description:</label>
          <textarea id="exam-description" name="exam-description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="question-type">Question Type:</label>
          <select id="question-type">
            <option value="mcq">Multiple Choice Question (MCQ)</option>
            <option value="text">Text Input</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-group" id="question-container">
          <!-- Questions will be dynamically added here -->
        </div>
        <button type="button" onclick="addQuestion()">Add Question</button>
        <button type="submit">Submit Exam</button>
      </form>
    </section>
  
  </main>
</div>

<script>
  // Update date and time dynamically
  function updateTime() {
    const now = new Date();
    const dateTime = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
    document.getElementById('date-time').textContent = dateTime;
  }
  
  updateTime(); 
  setInterval(updateTime, 1000);

  // Function to add a new question dynamically
  function addQuestion() {
    const questionType = document.getElementById('question-type').value;
    const questionContainer = document.getElementById('question-container');

    let newQuestionHTML = '<div class="question">';
    if (questionType === 'mcq') {
      newQuestionHTML += '<label for="question">MCQ Question:</label>';
      newQuestionHTML += '<input type="text" name="question" required>';
      newQuestionHTML += '<label for="option1">Option 1:</label>';
      newQuestionHTML += '<input type="text" name="option1" required>';
      newQuestionHTML += '<label for="option2">Option 2:</label>';
      newQuestionHTML += '<input type="text" name="option2" required>';
      newQuestionHTML += '<label for="option3">Option 3:</label>';
      newQuestionHTML += '<input type="text" name="option3" required>';
      newQuestionHTML += '<label for="option4">Option 4:</label>';
      newQuestionHTML += '<input type="text" name="option4" required>';
      newQuestionHTML += '<label for="correct-answer">Correct Answer (1-4):</label>';
      newQuestionHTML += '<input type="number" min="1" max="4" name="correct-answer" required>';
    } else if (questionType === 'text') {
      newQuestionHTML += '<label for="question">Text Input Question:</label>';
      newQuestionHTML += '<input type="text" name="question" required>';
    }
    newQuestionHTML += '</div>';

    questionContainer.insertAdjacentHTML('beforeend', newQuestionHTML);
  }

  // Function to submit exam form (dummy function for demonstration)
  document.getElementById('exam-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Exam submitted');
    // Implement your logic to handle exam submission here
    // You would typically send this data to a server-side script for processing
  });
</script>

</body>
</html>
