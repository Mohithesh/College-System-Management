    <!-- Main Content Area -->
    <main class="main-content">
      <header class="main-header">
        <div class="page-title">
          <h1>Give Assignments</h1>
        </div>
        <div class="header-actions">
          <div class="date-time">
            <p id="date-time">Loading...</p> <!-- JavaScript will update this -->
          </div>
          <div class="icons">
            <a class="active" href="#" id="modeSwitchBtn"><i class="bi bi-gear-fill"></i></a>

<hr>

       <!-- New Section: Upload Box -->
       <section class="upload-box">
        <h2>Upload Box</h2>
        <div class="upload-form">
          <input type="text" id="file-name" placeholder="Enter file name">
          <label for="file-upload" class="custom-file-upload">
            <i class="bi bi-cloud-upload"></i> Upload
          </label>
          <input type="file" id="file-upload" onchange="handleFileUpload(event)">
        </div>
      </section>

      <!-- New Section: Check Assignment Received -->
      <section class="check-assignments">
        <h2>Check Assignments Received</h2>
        <div class="assignment-summary">
          <p>Total assignments received: <span id="total-assignments">0</span></p>
          <button class="view-button" onclick="viewAssignments()"><i class="bi bi-eye"></i> View</button>
        </div>
      </section>
      
    </main>
  </div>

  <script>
    // Update date and time dynamically
    function updateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('date-time').textContent = dateTime;
    }
    
    updateTime(); 
    setInterval(updateTime, 1000);
  </script>
  
  <script>
    // Function to handle file upload
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        // Assuming you save the file and increment count here
        let totalAssignments = parseInt(localStorage.getItem('totalAssignments')) || 0;
        totalAssignments++;
        localStorage.setItem('totalAssignments', totalAssignments);
        document.getElementById('total-assignments').textContent = totalAssignments;
      }
    }

    // Function to view assignments (dummy function for demonstration)
    function viewAssignments() {
      alert('Viewing assignments');
      // Implement your logic to view assignments here
    }
  </script>
